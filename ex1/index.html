<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <h1>Try a free sample</h1>
        <p>
        Sign up to get a coupon you can redeem at your nearest Dancing <br>
        Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll <br>
        also make sure you don't miss out on news introducing the new <br>
        coffees that we add to our store regularly.
        </p>
        <form action="">
           <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="Last-name">Last name</label>
                    <input type="text" placeholder="Smith">
                </div>
           </div>

           <div class="form-row">
                <div class="form-group">
                    <label for="email address">Email address<label>
                    <input type="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Silk St">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" placeholder="London">
                </div>
                <div class="form-group">
                    <label for="first-name">State <span>(optional)<span></label>
                    <input type="text" placeholder="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="zip-code">ZIP code</label>
                    <input type="text" placeholder="EC2Y 8DS">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select>
                        <option value="united-kingdom">United Kingdom</option>
                        <option value="Vietnam">Viet Nam</option>

                    </select>
                </div>
            </div>
        </form>
        <button class="btn">SEND ME FREE COFFEE</button>
    </main>
</body>
</html>
