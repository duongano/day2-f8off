<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        table,
        td{
            border: 1px solid black;
        }

        table {
            text-align: center;
        }

        td {
            font-size: 30px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: right;" colspan="4">9+9</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
